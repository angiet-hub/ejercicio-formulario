<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>
    <div class="container">
        <section class="info">
            <h1>Let's get started</h1>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                industry's standard dummy text ever since the 1500s</p>
            <span class="sign-up">Sign up here</span>
        </section>

        <main>
            <h2>Register</h2>
            <form>
                <div class="first-name">
                    <input type="text" placeholder="First Name" name="name">
                    <i class="icon-user fas fa-user-alt"></i>
                </div>
                <input type="text" placeholder="Last Name">
                <div class="email">
                    <input type="email" placeholder="Email Address" name="email">
                    <i class="icon-email far fa-envelope-open"></i>
                </div>
                <div class="phone">
                    <input type="text" placeholder="Phone Number">
                    <i class="icon-phone fas fa-phone-square-alt"></i></div>
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
            </form>
            <br>
            <span>Other Information</span>

            <form>
                <input type="text" placeholder="Promo Code">
                <select>
                    <option disabled selected>How did you hear about us?</option>
                    <option value="Item 1">Social media</option>
                    <option value="Item 2">Advertising</option>
                </select>
                <select>
                    <option disabled selected>Country</option>
                    <option value="Item 1">Argentina</option>
                    <option value="Item 2">United States</option>
                    <option value="Item 3">Uruguay</option>
                    <option value="Item 4">Brazil</option>
                    <option value="Item 5">Germany</option>
                </select>
                <input type="text" placeholder="Address Line 1">
                <input type="text" placeholder="Apartment, office, unite">
                <input type="text" placeholder="City">
                <select>
                    <option disabled selected>State</option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <input type="text" placeholder="Zip Code">
            </form>

            <button>Sign up</button>
            <span class="have-account">Have an account?</span>
        </main>
    </div>
</body>

</html>
